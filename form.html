<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            padding: 10px;
            border: solid black;
            width: 550px;
            min-height: 800px;
            background-color: #f9f9f9;
        }
        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        .radio {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .radio label {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="feedback-type">Feedback Type:</label>
        <select id="feedback-type" name="feedback-type" required>
            <option value="" disabled selected>Select feedback type</option>
            <option value="general">General Feedback</option>
            <option value="bug-report">Bug Report</option>
            <option value="feature-request">Feature Request</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label>Website Rating:</label>
        <div class="radio">
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">Excellent</label>

            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">Good</label>

            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">Average</label>

            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">Poor</label>
        </div>

        <label for="age">Your Age (10-100):</label>
        <input type="number" id="age" name="age" min="10" max="100" required>

        <label for="email">Email (Required):</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password (Min 8 characters):</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="website">Website URL (Optional):</label>
        <input type="url" id="website" name="website">

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions.
        </label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
