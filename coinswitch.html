<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinswitch</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container2 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100%;
            width: 100%;
            background-color: #b1bee0;
            padding: 20px;
            border-radius: 30px;
        }

        body {
            font-family: "Poppins", sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            margin: 0 75px;
            height: 10vh;
        }

        nav img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .nav-links div {
            display: flex;
            align-items: center;
            gap: 7px;
        }

        nav button {
            background-color: #b0e60e;
            border-radius: 5px;
            border: none;
            font-size: 15px;
            padding: 15px 30px;
            cursor: pointer;
        }

        #child1 {
            display: flex;
            align-items: center;
            margin: 10vh 0 3vh 20vh;
        }

        #child1 div p {
            padding-left: 15px;
            line-height: 80%;
        }

        #child2 {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            color: black;
            font-size: 80px;
            margin-top: 30px;
            margin-left: 20vh;
        }

        #child3 {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            color: #6a91fb;
            font-size: 80px;
            margin-left: 20vh;
        }

        #child4 {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            max-width: 70%;
            color: rgb(56, 54, 54);
            font-size: 30px;
            margin-top: 60px;
            margin-left: 20vh;
        }

        #child5 {
            margin-top: 50px;
            margin-left: 20vh;
        }

        #child5 button {
            height: 50px;
            width: 140px;
            background-color: black;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
            }

            .nav-links {
                flex-direction: column;
                gap: 20px;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            nav img {
                margin-left: 0;
            }

            button {
                width: 100%;
            }
        }
        #child1>img{
            background-color:transparent;
            margin: 0;
            
        }
        .no-border{
            border:none;
            background-color: transparent;
        }
    </style>
</head>
