<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Info Box</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
        }

        .button {
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .info-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(204, 204, 223);
            padding: 20px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="infoButton" class="button">Click Me</button>
        <div id="infoBox" class="info-box hidden">Ravitheja Golla</div>
    </div>

    <script>
        document.getElementById('infoButton').addEventListener('click', function() {
            const infoBox = document.getElementById('infoBox');
            const button = document.getElementById('infoButton');

            infoBox.classList.remove('hidden');
            button.style.display = 'none'; 
        });
    </script>
</body>
</html>
