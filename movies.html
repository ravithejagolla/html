<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        background-color: #f5f5f5;
      }

      .main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 5% 2%;
      }

      .main > div {
        width: 20%;
        border: 1px solid #ddd;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        background-color: white;
        text-align: center;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
      }

      .main > div:hover {
        transform: scale(1.05);
      }

      .main img {
        width: 100%;
        height: auto;
        object-fit: cover;
        max-height: 300px;
      }

      h1 {
        font-size: 1.5em;
        margin: 10px 0;
      }

      p {
        font-size: 1.2em;
        margin: 5px 0;
      }

      button {
        width: 60%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 1.2em;
        background-color: rgb(135, 204, 244);
        border: none;
        border-radius: 5px;
        color: black;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: rgb(90, 180, 220);
      }

      @media (max-width: 768px) {
        .main > div {
          width: 45%; 
        }
      }

      @media (max-width: 480px) {
        .main > div {
          width: 90%; 
        }

        h1 {
          font-size: 1.2em;
        }

        p {
          font-size: 1em;
        }

        button {
          font-size: 1em;
        }
      }
    </style>
  </head>
